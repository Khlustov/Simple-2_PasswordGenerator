<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Password generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="figure-1"></div>
        <div class="figure-2"></div>
        <div class="figure-3"></div>
        <div class="figure-4"></div>
        <div class="figure-5"></div>
        <div class="container">
            <input class="password-length" type="text" required placeholder="Select a password length from 8 to 32 characters">
            <span class="password"></span>
            <din class="buttons">
                <button class="copy-to-clipboard">Copy To Clipboard</button>
                <button class="generate">generate</button>
            </din>
        </div>
    </div>   
</body>
</html>
